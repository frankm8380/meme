    <!-- BEGIN UPLOAD/SHARE FORM -->
    <form id="memeUploadForm" class="meme-upload-card">
      <div class="form-group">
        <label for="memeFile">📁 Select Your Meme:</label>
        <input type="file"
               id="memeFile"
               accept="image/png, image/jpeg, image/gif"
               required
               onchange="previewImage()">
      </div>

      <div class="form-group">
        <label for="postContent">📝 Why are you posting this meme?</label>
        <textarea id="postContent"
                  rows="3"
                  placeholder="Share your reason for posting..."
                  required></textarea>
      </div>

      <input type="hidden" id="memeUploadNonce" value="">

      <div class="button-group">
        <button type="button"
                id="uploadMemeButton"
                class="action-btn"
                onclick="uploadMeme()">✅ Upload</button>
        <button type="button"
                id="emailMemeButton"
                class="action-btn"
                onclick="emailMeme()">📧 Email</button>
        <button type="button"
                id="twitterMemeButton"
                class="action-btn"
                onclick="twitterMeme()">🐦 Twitter</button>
        <button type="button"
                id="clearLimitButton"
                class="action-btn clear-btn"
                onclick="clearLimits()">🗑️ Clear Limits (Test)</button>
      </div>

      <p id="uploadStatus" class="status-text"></p>

      <div id="imagePreviewContainer"
           class="image-preview"
           style="display: none;">
        <img id="imagePreview"
             src="none"
             alt="Meme Preview">
      </div>
    </form>
